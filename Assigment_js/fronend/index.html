<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- slider sick -->
    <link rel="stylesheet" href="./public/client/owlcarousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="./public/client/owlcarousel/assets/owl.theme.default.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./public/client/owlcarousel/owl.carousel.min.js"></script>
    <!-- end slider sick -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="./public/client/font/awesome/css/all.css">
    <!-- price picker slider -->
    <link rel="stylesheet" type="text/css" href="./public/client/css/nouislider.css">
    <link href="./public/client/css/style4.css" rel="stylesheet">
    <link href="./public/client/css/style.css" rel="stylesheet">
    <link href="./public/client/css/setting.css" rel="stylesheet">
    <title>Home</title>
</head>

<body>


    <header >
        <div class="index-container">
            <!-- start top -->
            <div class="container">
                <div class="index-top">
                    <div class="top">
                        <i class="fas fa-check"></i>
                        <p>Giá cả nhiều ưu đãi hấp dẫn khi mua hàng</p>
                    </div>
                    <div class="top top-middle">
                        <i class="fas fa-plane"></i>
                        <p>Giao hàng miễn phí toàn quốc và nhanh chóng</p>
                    </div>
                    <div class="top">
                        <i class="fas fa-star"></i>
                        <p>Sản phẩm đa dạng đạt tiêu chuẩn có kiểm định</p>
                    </div>
                </div>
            </div>
            <!-- end top -->
            <!-- start header -->
            <header class="container-fluid">
                <div class="container">
                    <div class="index-header">
                        <div class="logo">
                            <a href="/">
                                <img src="./public/client/images/icon/logo.png" alt="">
                            </a>
                        </div>
                        <div class="flex">
                            <div class="header-middle">
                                <form action="" id="search">
                                    <i class="fas fa-search"></i>
                                    <input type="text" placeholder="Tìm kiếm ở đây" required>
                                    <button>Tìm kiếm</button>
                                </form>
                                <div class="link">
                                    <a href="/#/product_selling">Bán chạy nhất</a> |
                                    <a href="/#/new">Tin tức</a> |
                                    <a href="/#/sale">Giảm giá</a>
                                </div>
                            </div>
                            <div class="header-final">
                                <div class="detail detail-none">
                                    <i class="fas fa-heart"></i>
                                    <a href="/#/listproducts">Admin</a>
                                </div>
                                <div class="detail detail-none">
                                    <i class="fas fa-user"></i>
                                    <div>
                                        <a href="/#/login">Đăng nhập</a> <br>
                                        <a href="/#/register">Đăng ký</a>
                                    </div>
                                </div>
                                <div class="detail btn">
                                    <i class="fas fa-shopping-bag"></i>
                                    <a href="cart.html">GIỎ HÀNG(0)</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <!-- end header -->
        </div>
    </header>
    <!-- start menu -->
    <section>
        <div id="background" style="background-image: url(./public/client/images/main-image/slider_1.jpg);">
            <div class="container">
                <div id="menu" class="col-lg-3 col-md-12"> 
                    <div id="cate2" class="cate2">
                        <p >
                            <span><i class="fas fa-bars"id="cate-menu"></i> DANH MỤC</span>
                            <i class="hiden fas fa-user" id="fa-user"></i>
                        </p>
                        <div id="acount" class="acount">
                            <ul>
                                <li style=" list-style: none;"><a href="login.html">Đăng nhập</a></li>
                                <li style=" list-style: none;"><a href="">Đăng xuất</a></li>
                            </ul>
                        </div>
                    </div>
                    <div id="cate" class="dm-none">
                        <a href="">
                            <span><i class="fas fa-bars"></i> DANH MỤC</span>
                            <i class="hiden fas fa-user"></i>
                        </a>
                    </div>

                    <div class="show2 hiden-none-menu" id="header" >
                      
                    </div>
                </div>
            </div>
        
        <img src="./public/client/images/main-image/slider_1.jpg" alt="" class="hidden">
        </div>
    </section>
    <!-- end menu
    <!-- start content -->
    <section class="content" id="main-content" >
        
        
        


    </section>
    <!-- end content-->

    <!-- bắt đầu footer -->
    <footer id="footer">

    </footer>
    <!-- stop footer -->
    <script src="main.js"></script>

    <script type="text/javascript" src="./public/client/js/slider_sick.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./public/client/js/hidden-menu.js"></script>
    

</body>

</html>
