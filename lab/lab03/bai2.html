<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 2</title>
</head>
<body>
    <form action="" method="post">
        <div>
            <label for="">Suject Name</label>
            <input type="text" name="String" id="inputText" value="">
        </div>
        <div>
            <label for="">Poin</label>
            <input type="number" name="" id="inputNumber" value="">
        </div>
        <input type="button" onclick="myFuntion()" value="add" id="add">
        <p id="student_name"></p>
        <p id="student_age"></p>
        <p id="student_address"></p>
        <p>
            Subject: 
        </p>
        <ul id="subject">
            
        </ul>
    </form>
    <script>
        const students ={
            id:'ph10005',
            fullname:'Mai Thị Gấm',
            age: 20,
            address:'Mỹ Đình,Hà Nội',
            subject:[
                {
                    name: 'Javascript',
                    point: 8
                }
            ]        
        }    

        var name1 = document.querySelector("#inputText");
        var point1 = document.querySelector("#inputNumber");
        var btn = document.querySelector("#add");

        document.getElementById("student_name").innerHTML = students.fullname;
        document.getElementById("student_age").innerHTML = students.age;
        document.getElementById("student_address").innerHTML = students.address;
        document.getElementById("subject").innerHTML = students.subject;

        var $ = document.querySelector.bind(document);

        add.onclick = function(){
            students.subject.push({name:name1.value,point:point1.value});
            var $ = document.querySelector.bind(document);
            const a = students.subject.map(function(item){
                return `<li> ${item.name} - ${item.point}</li>`;
            }
            ).join("");
            document.getElementById("subject").innerHTML = a;
    }

        

            

        

    </script>
</body>
</html>
