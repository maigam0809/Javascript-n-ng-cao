<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 3</title>
    <style>
        .user_item{
            color: green;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <ul id="target">

    </ul>

    <script>
        var users =[
            {id: 1, name: "Mai Thị Gấm", gender: 1},
            {id: 2, name: "nguyễn văn du", gender: 2},
            {id: 3, name: "Đặng đình phương", gender: 2},
            {id: 4, name: "Mai Thi sao chi", gender: 1},
        ];
        var $ = document.querySelector.bind(document);

        var newArr = users.map(function(item){
            return `<li class ="user_item">
            <h4> ${item.id} - ${item.name} - ${item.gender == 1 ? "Nữ" : "Nam"} </h4>
            </li>`

        }).join("");
        $('#target').innerHTML = newArr;
        console.log(newArr);
        

    </script>
    
</body>
</html>
